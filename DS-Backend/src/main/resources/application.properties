spring.application.name=tp

server.port=4400

# Configuración PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/DSDatabase
spring.datasource.username=admin_ds
spring.datasource.password=root

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update  # Usaremos update en desarrollo y validate o none en despliege
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
