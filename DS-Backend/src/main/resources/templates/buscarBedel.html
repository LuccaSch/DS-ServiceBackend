<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/buscarBedel.css">
    <title>Buscar Bedel</title>
</head>
<body>

    <!-- Cabecera -->

    <header class="header">
        <ul class="menu-ul">
            <li><a href="/admin">Inicio</a></li>
            <li><a href="/admin/buscarBedel">Buscar Bedel</a></li>
            <li><a href="/admin/registrarBedel">Registrar Bedel</a></li>
        </ul>
    </header>
        <div class="usuario">
            <img src="/img/USUARIO.png" alt="USUARIO" class="imagen-usuario">
            <div class="nombre-usuario">
                <p>Nombre_de_Usuario</p>
            </div>
        </div>
    </header>

    <!-- Busqueda de bedels-->
    <div class="h1-titulo">
        <h1>BUSCAR BEDEL</h1>
    </div>

    <div class="container">
        <p>
            <label for="LabelBuscar" class="buscar_bedel_filtro">Valor de busqueda</label>
            <input type="text" name="Valor de busqueda" id="valor_busqueda">
            <div id="mensajeError" class="mensaje-error" style="color: red;"></div>
        </p>
        <p>
            <label for="Filtro*" class="Filtro">Como buscar:</label>
            <select name="select" id="filtro" >
                <option value="0" selected >Seleccion de busqueda</option>
                <option value="1">Usuario</option>
                <option value="2">Nombre</option>
                <option value="3">Apellido</option>
                <option value="4">Turno</option>
            </select>

        </div>
        <div id="bedel-list">
            <!-- esta lista se llena dinamicamente desde js -->
        </div>
            
        </p>
        <button  class="boton-buscar" type="button" id="buscar" on>Buscar</button>
    </div>


    <!-- Modal de modificar bedel-->
    <div id="modal-bedel" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Modificar Bedel</h2>
            <form id="bedel-form">
                <input type="hidden" id="bedel-id" name="bedelId">
                <p>
                    <label for="bedel-usuario">Usuario:</label>
                    <input type="text" id="bedel-usuario" name="usuario">
                </p>
                <p>
                    <label for="bedel-nombre">Nombre:</label>
                    <input type="text" id="bedel-nombre" name="nombre">
                </p>
                <p>
                    <label for="bedel-apellido">Apellido:</label>
                    <input type="text" id="bedel-apellido" name="apellido">
                </p>
                <p>
                    <label for="bedel-turno">Turno:</label>
                    <input type="text" id="bedel-turno" name="turno">
                </p>
                <div class="modal-buttons">
                    <button type="button" id="save-button">Guardar</button>
                    <button type="button" id="delete-button">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Eliminar bedel-->

    <!-- script-->
    <script src="/js/buscarBedel.js"></script>
</body>
</html>
